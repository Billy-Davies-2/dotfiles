# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Berkeley Mono Variable

background {
    monitor =
    path = screenshot  # Optional: takes a blurred screenshot of your desktop for lock (very cyberpunk)
    # Or keep a static cyberpunk image: path = ~/Pictures/cyberpunk_rain_city.jpg
    blur_passes = 6  # Heavy blur
    blur_size = 10
    noise = 0.02
    contrast = 1.1
    vibrancy = 0.4
}

input-field {
    monitor =
    size = 30%, 6%
    outline_thickness = 4  # Thicker neon outline
    inner_color = rgba(000000aa)
    outer_color = rgba(ff00ffee) rgba(ea00ffee) 45deg  # Pink-cyan gradient
    check_color = rgba(00ffffee)
    fail_color = rgba(ff0066ee)  # Hot pink on fail
    font_color = rgba(00ffffee)
    rounding = -1  # Full pill shape
    position = 0, -40
    halign = center
    valign = center
}

# TIME - Big glowing clock
label {
    monitor =
    text = $TIME
    font_size = 120  # Huge neon clock
    font_family = $font
    color = rgba(ff00ffee)
    shadow {
        enabled = true
        size = 4
        color = rgba(00ffffee)
    }
    position = 0, 100
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d %Y"
    font_size = 32
    font_family = $font
    color = rgba(ea00ffee)
    position = 0, -20
    halign = center
    valign = bottom
}